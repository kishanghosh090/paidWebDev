<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo element</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation-container1">
      <h1>variabtion 1 : horizontal with underline effect</h1>
      <ul>
        <li>home</li>
        <li>about</li>
        <li>products</li>
        <li><button>login</button></li>
      </ul>
    </div>
    <div class="navigation-container2">
      <h1>hover effect</h1>
      <ul>
        <li><a href="">home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">products</a></li>
        <li><button>login</button></li>
      </ul>
    </div>
    <div class="navigation-container3">
      <h1>variabtion 3 : horizontal with dropdown</h1>
      <ul>
        <li>home</li>
        <li class="dropdown">
          <a href="">about</a>
          <div class="dropdown-content">
            <a href="">our story</a>
            <a href="">team</a>
            <a href="">contact</a>
          </div>
        </li>
        <li>products</li>
        <li><button>login</button></li>
      </ul>
    </div>
  </body>
</html>
