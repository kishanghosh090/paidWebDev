<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./masterclasss.css">
</head>

<body style="background-color: #212121;">
    <div class="container1">
        <h2>basic grid (3 x 3)</h2>
        <div class="grid-container1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>
    <div class="container2"></div>
    <h2>basic grid (3 x 3)</h2>
    <div class="grid-container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    </div>


    <div class="container3">
        <h2>basic grid (3 x 3)</h2>
        <div class="grid-container3">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
    <div class="container4">
        <h2>basic grid (3 x 3)</h2>
        <div class="grid-container4"
            style="grid-template-areas: 'header header header' 'sidebar main main' 'footer footer footer';">
            <div class="box" style="grid-area: header;">header</div>
            <div class="box" style="grid-area: sidebar;">scrollbar</div>
            <div class="box" style="grid-area: main;">main content</div>
            <div class="box" style="grid-area: footer;">footer</div>

        </div>
    </div>
</body>

</html>
